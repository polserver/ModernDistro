Elem Settings
{
	// Enable debug messages
	Debug 1
	
	// Maximum length of conference name
	MaxConfNameLength 25
	
	// Minimum length of conference name
	MinConfNameLength 3
	
	// Maximum players allowed in conference
	MaxConfSize 50 // random guess
	
	// Valid conference characters
	// Note: If you have a non-english keyboard, you will want to change this!
	ValidConfChars abcdefghijklmnopqrstuvwxyz0123456789
	
	// Should chat names be permenant? 1/0
	PermChatNames 1
}