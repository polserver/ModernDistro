//
//  ARMRDESC.CFG - Armor Descriptors
//
//  The following can be defined for a piece of Armor
//      (Anything that can be defined for an ITEM in ITEMDESC.CFG)
//      Name            The Object Type for this template
//      AR
//      Coverage        A coverage zone (see ARMRZONE.CFG)
//                      (more than one entry can appear, for multiple zones)
//      MaxHP           Max Hit Points for Average-quality armor
//
//  To be added:
//      Graphic         The Graphic for this template (defaults to Name)
//      StrRequired     If you don't know, I'm not going to tell you
//      StrAdjust       floating point strength adjustment while equipped
//      IntAdjust       floating point intelligence adjustment while equipped     
//      DexAdjust       floating point dexterity adjustment while equipped
//      ManaRegenPenalty floating point mana regen penalty (TBD)
//      ManaCostMultiplier floating point
//      HitScript       script to run when hit
//      EquipScript     script to run on when equipped
//      UnequipScript   script to run when unequipped
//
//  Under Consideration:
//      ArmorType       metal, leather or somesuch
//      LikeTemplate    a template to get unspecified values from
//
//  Notes on Coverage zones:
//      If no 'Coverage' areas are present, coverage will be automatically
//      determined from the 'layer' that the armor is equipped on.  This
//      layer -> coverage zone mapping is defined in ARMRZONE.CFG
//      This applies especially to shields - if the 'layer' of a piece of
//      armor is 'left hand' or 'right hand' it is assumed to be a shield.
//
