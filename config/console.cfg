/////////////////////////////////////////////////////////////////////////////
//
// console.cfg - console commands configuration
//
// console scripts go in scripts/console/
//
// format of entries in the Commands section is:
//
// CMD [cmd-character] [script] [description]
// Note: [cmd-character] ^Alpha (Ex. ^W) = Ctrl-Alpha
//
// '?' is always the 'help' character, which prints out the 'descriptions'
//
// Command characters are case-sensitive.
//
// There are three special command script names:
//  [lock]              lock the console
//  [unlock]            unlock the console
//  [lock/unlock]       toggle the lock status of the console
//
/////////////////////////////////////////////////////////////////////////////
 
